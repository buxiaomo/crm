# 可选：HTTP 重定向到 HTTPS
server {
  listen 80;
  listen [::]:80;
  server_name xxx.xxx.xxx;
  return 301 https://$server_name$request_uri;
}

upstream crm {
  server unix:/tmp/crm.sock max_fails=3 fail_timeout=30s;
  server 127.0.0.1:8888 backup max_fails=3 fail_timeout=30s;
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;
  server_name xxx.xxx.xxx;

  ssl_certificate /etc/letsencrypt/live/xxx.xxx/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/xxx.xxx/privkey.pem;


  # SSL 优化配置
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
  ssl_prefer_server_ciphers off;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  # 代理配置
  location / {
    proxy_pass http://crm;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # 代理超时设置
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # 错误处理
    proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
    proxy_next_upstream_tries 2;
    proxy_next_upstream_timeout 10s;

    # 缓冲设置（适用于大文件传输）
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    proxy_max_temp_file_size 1024m;
  }

  # 健康检查端点
  location /healthz {
    proxy_pass http://crm;
    proxy_set_header Host $host;
    access_log off;
  }

  # 指标端点
  location /metrics {
    proxy_pass http://crm;
    proxy_set_header Host $host;
    # 可选：限制访问
    # allow 127.0.0.1;
    # deny all;
  }
}
